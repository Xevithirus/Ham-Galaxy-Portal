            </div>
            <div class="countdown-timer">
                <h1 class="timer-label" style="text-align: center; font-family: 'Orbitron', sans-serif;">TIME TO LAUNCH</h1>
                <p id="timer" style="font-family: 'Orbitron', sans-serif; font-size: 40px; text-align: center;"></p>
            </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Oct 31, 2025 15:37:25").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
    
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            document.getElementById("timer").innerHTML = days + " : " + hours + " : "
            + minutes + " : " + seconds;
    
            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
